<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/material-design-iconic-font/css/material-design-iconic-font.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kidsBankApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid kb-title-bar">
      <div class="row">
        <div class="col-xs-12"><h3 class="kb-title">Add a Child</h3></div>
      </div>
    </div>
    <form class="form-horizontal clearfix">
      <div class="form-group">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Name" ng-model="name"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <input type="date" class="form-control" placeholder="Date of Birth" ng-model="dob"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <input type="currency" class="form-control" placeholder="Allowance" ng-model="allowance"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <input type="url" class="form-control" placeholder="Avatar URL" ng-model="avatar"/>
        </div>
      </div>
      <div>
        <button class="btn btn-link pull-right">Save</button>
      </div>
    </form>
        
    <div class="container-fluid kb-profile">
      <div class="row">
        <div class="col-xs-2">
          <img ng-src="{{avatar}}" class="kb-avatar" />
        </div>
        <div class="col-xs-3">
          {{name}}
        </div>
        <div class="col-xs-3">
          {{dob | date: 'MM/dd/yyyy'}} 
        </div>
        <div class="col-xs-4">
          {{allowance}}
        </div>  
      </div>
    </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>

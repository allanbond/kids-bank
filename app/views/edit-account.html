<div class="container-fluid kb-title-bar">
  <div class="row">
    <div class="col-xs-12"><h3 class="kb-title">Add an Account</h3></div>
  </div>
</div>
<form class="form-horizontal clearfix">
  <div class="form-group">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Name" ng-model="accountCtrl.account.name"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <input type="date" class="form-control" placeholder="Date of Birth" ng-model="accountCtrl.account.dob"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <input type="currency" class="form-control" placeholder="Allowance" ng-model="accountCtrl.account.allowance"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <input type="url" class="form-control" placeholder="Avatar URL" ng-model="accountCtrl.account.avatar"/>
    </div>
  </div>
  <div>
    <button class="btn btn-link pull-right" ng-click="accountCtrl.save()">Save</button>
  </div>
</form>
    
<div class="container-fluid kb-profile">
  <div class="row">
    <div class="col-xs-2">
      <img ng-src="{{accountCtrl.account.avatar}}" class="kb-avatar" />
    </div>
    <div class="col-xs-3">
      {{accountCtrl.account.name}}
    </div>
    <div class="col-xs-3">
      {{accountCtrl.account.dob | date: 'MM/dd/yyyy'}} 
    </div>
    <div class="col-xs-4">
      {{accountCtrl.account.allowance}}
    </div>  
  </div>
</div>
